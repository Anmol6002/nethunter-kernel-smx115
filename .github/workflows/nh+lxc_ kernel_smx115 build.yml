name: Build NetHunter Kernel

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Build using dabao1955 NetHunter kernel builder
        uses: dabao1955/kernel_build_action@main
        with:
          # Kernel source
          kernel-url: https://github.com/Anmol6002/kernel_smx115_nethunter
          kernel-branch: main
          

          # Kernel config
          config: gta9_defconfig
          arch: arm64
          android-version: 12
          

          # Toolchains
                  
          aosp-clag: true
          aosp-gcc: true
          aosp-clang-version: r383902
         
        
          
          
          

          # NetHunter support
          lxc: true
          lxc-patch: true
          nethunter: true
          nethunter-patch: true

          # Optimization
          ccache: true
          disable-lto: false

          # AnyKernel3 packaging
          anykernel3: true

          # Auto-release
          release: true
          access-token: ${{ secrets.GITHUB_TOKEN }}
